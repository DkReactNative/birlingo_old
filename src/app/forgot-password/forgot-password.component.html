<div class="inner-wraper login-ppd">
  <section class="abg-form-sect">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <form [formGroup]="formData" (ngSubmit)="submit(formData.value)">
            <h1>{{ global.termsArray["lbl_forgot_password"] }}</h1>
            <div class="form-group pb-3">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                formControlName="email"
                [placeholder]="global.termsArray['lbl_email_address']"
              />
              <div
                *ngIf="
                  formData.controls['email'].invalid &&
                  (formData.controls['email'].dirty ||
                    formData.controls['email'].touched ||
                    this.formSubmitAttempt)
                "
              >
                <div
                  *ngIf="formData.controls['email'].errors.required"
                  style="color: red;"
                >
                  {{ global.termsArray["msg_enter_email"] }}
                </div>
                <div
                  *ngIf="formData.controls['email'].errors.pattern"
                  style="color: red;"
                >
                  {{ global.termsArray["err_valid_email"] }}
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mb-3">
              {{ global.termsArray["lbl_update"] }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
